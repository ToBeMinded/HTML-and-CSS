<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: violet;
            margin-top: 100px;
        }
        .box1::before{
            content: "";
            display: table;
        }
        .clearfix::before,.clearfix::after{
            content: "";
            display: table;  /* 显示为表格，但不占地方，解决了外边距重叠和高度塌陷 */
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
