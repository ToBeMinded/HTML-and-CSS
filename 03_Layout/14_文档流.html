<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            background-color: yellow;
        }
        .box2{
            width: 100px;
            background-color: violet;

        .lit1{
            background-color: #bfa;
        }
        /* .lit2{

    </style>
</head>
<body>
    <!-- 
        文档流（normal flow）：
            - 网页是一个多层的结构，一层压着一层
            - 通过CSS能够为每一层设置样式，作为用户只能看得到它的最上边一层
            - 这些层中，最底层称为文档流，文档流是网页的基础
            - 我们创建的元素默认都是在文档流中进行排列的
            - 对于我们来说，元素主要有两个状态
                1.在文档流中
                2.不在文档流中（脱离文档流）

        元素在文档流中的特点：
            - 块元素
                - 块元素会在页面中独占一行
                - 默认宽度是父元素的全部（会把父元素充满）
                - 默认高度是被内容撑开或被子元素撑开的高度
            - 行内元素
                - 行内元素不会独占一行，只占自身的一行
                - 行内元素在页面中自左向右水平排列
                - 如果一行中容不下所有的行内元素，则元素会换到第二行继续自左向右排列
                - 行内元素的默认高度和宽度都是默认被内容撑开
     -->

     <div class="box1">我是div1</div>
     <div class="box2">我是div2</div>

     <span class="lit1">我是span1</span>
     <span class="lit1">我是span2</span>
     <span class="lit1">我是span2</span>

     <span class="lit1">我是span2</span>

     <span class="lit1">我是span2</span>
     <span class="lit1">我是span2</span>
     <span class="lit1">我是span2</span>
     <span class="lit1">我是span2</span>
     <span class="lit1">我是span2</span>
     <span class="lit1">我是span2</span>
</body>
</html>
