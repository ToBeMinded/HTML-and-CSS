<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        注意在style标签里就不属于html的部分了，而是遵循着CSS的语法
     -->
    <style>
        /* 这个是CSS的注释 */
        /* 
            基本语法:
                选择器（p） 声明块（大括号）
                1.选择器：通过选择器能够选中页面中的指定元素，比如p选中了页面中所有的p元素
                2.声明块：通过声明块来指定要为元素设置的样式，声明块由一个一个的声明（名值对）组成
                
        */
        p{
            color: aquamarine;
            font-size: 30px;
        }
    </style>
</head>

</body>
</html>
