<html>
	<head>
		<title>标签中的属性</title>
	</head>
	<body>
		1.属性值，每一个标签都应该有对应的属性值<br>
		<h4>比如我让<font color="red">我爱你</font>变成了红色<br></h4>
		2.因为我加上了font标签，属性是红色<br>
		3.同时只能在开始标签或自结束标签中加入属性，不能在结束标签加入属性，而属性是一个名值对结构：x=y;<br>
		4.名值对之间用空格隔开<br>
		5.有些属性是没有值的，可能看到的只是一个属性名而已<br>
	</body>
</html>
