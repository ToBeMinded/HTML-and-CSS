<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块与行内</title>
</head>
<body>
    <!-- 
        块元素（block element）
            块是对网页进行布局（宏观布局）
        行内元素（inline element）
            行内元素主要用来包裹文字
        一般情况下在块元素里面放行内元素，但块元素里面基本上什么都能放
        p元素中不能放任何的块元素

        浏览器在解析代码的时候，会自动对网页中不符合规范的内容，会自动修正
            比如：标签写在了根标签的外面
                  p元素中出现了嵌套元素
                  根元素中出现了除head和body以外的子元素
     -->
    <p>

    </p>
</body>
</html>
