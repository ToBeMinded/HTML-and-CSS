<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局标签</title>
</head>
<body>
    <!-- 
        结构化语义标签
     -->
    <!-- 
        header表示网页的头部
        main表示网页的主体部分(一个页面中只有一个main)
        footer表示网页的底部
        nav表示网页的导航
        aside表示和主体相关的其他内容
        article表示独立的文章，article里面还能嵌套article
        section表示一个独立的区块，上述标签无法表现的用section

        div 就用来表示一个区块，目前来讲div还是主要的布局元素
        span 是行内元素，没有任何语义，一般用于在网页中选中文字
     -->
     <nav>
        这个是网页的导航
    </nav>
     <header>
        这里是网页头部
     </header>
     <main>
        这里是网页主体
     </main>
     <footer>
        这里是网页尾部
     </footer>
     
</body>
</html>
