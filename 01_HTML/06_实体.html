<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>
    <p>今天   天气真不错</p>
    在网页中编写的多个空格默认情况下会被浏览器解析成一个空格<br>
    <p>在html中，有些情况不能直接书写符号，比如连续空格和尖括号</p>
    <p>如果想要书写符号，则使用实体（在c里是转义字符）</p>
    <p>实体的语法：&实体的名字;</p>
    <p>&nbsp;比如空格为&nbsp;</p>
    <p>&gt;大于号 ； &lt;小于号 ； &copy;版权符号 ；&amp; 和号</p>
</body>
</html>
