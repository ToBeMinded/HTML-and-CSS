<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- 
        列表（list）
        在html中也能够创建列表
            1.有序列表，值有顺序，用ol创建，使用li表示列表项
            2.无序列表，值无顺序，用ul创建，使用li表示列表项
            3.定义列表，用来给值下定义，用dl创建，使用dt表示定义的内容，使用dd来对内容进行解释
     
        列表之间可以互相嵌套
        -->
     <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
     </ol>
     <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
     </ul>
     <dl>
        <dt>结构</dt>
        <dd>表示网页的基础框架</dd>
     </dl>
     <ul>
         <li>一级目录
             <ul>
                 <li>二级目录
                     <ul><li>
                         三级目录
                     </li>
                    <li>三级目录</li></ul>
                 </li>
                 <li>二级目录</li>
             </ul>
         </li>
     </ul>
</body>
</html>
