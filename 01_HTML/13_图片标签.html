    <!-- 
        本来网页只是一个文本文件，图片标签只是把一个外部的图片引入到网页里
        使用img标签引入外部图片，并且img标签是一个自结束标签，且它属于一种替换元素，它介于块元素和行内元素之间
        
        src属性：指定外部图片的路径（路径规则和超链接一样），可以是本地地址或是网络上的绝对地址
        alt属性：对图片进行描述，这个描述默认情况下不会显示，除非显示不出来了用alt值代替图片显示
            且alt属性可以被搜索引擎搜索到并收录
        width属性：图片的宽度（单位是像素）
        height属性：图片的高度
            -如果高度的宽度中只修改了一个，另一个会等比例修改

        注意：一般在pc端不建议改图片的大小

        图片的格式：
            -jpeg（jpg）：支持的颜色比较丰富，不支持透明效果，不支持动图，一般显示照片
            -gif：支持的颜色比较少，支持简单透明，支持动图，表示颜色的单一的动图
            -png：支持颜色丰富，支持复杂透明，不支持动图，为网页而生的格式
            -webp：谷歌退出专门用来表示网页中的图片的格式，它具有上述的所有优点，且文件小
                   但是它的兼容性太差
            -base64格式：可以将图片使用base64进行编码，对数据加密，是数据都变成字符的形式
                         一般都是需要和网页一起加载的图片才用这个格式

        选择图片原则：效果一样用小的，效果不一样用效果好的
    -->
