<html>
	<head>
		<title>这个是title决定的
		</title>
	</head>
	<body>
		<h1>第一节</h1>
	</body>
</html>


html标签为根标签，所有的html代码都要在这个标签内<br>
head为html的子标签，在head里面还有一个title标签，是head的子标签，它的内容是网页的名字（标题）<br>
body是html的子标签，它是网页的主体<br>
有些标签只有开始标签没有结束标签，比如<img><input>,叫做自结束标签<br>
注释 <!--    --> 在中间的就是注释内容，给程序员看的，同时，注释不能嵌套<br>
