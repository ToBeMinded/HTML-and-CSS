<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML5,前端,CSS3">
    <meta name="description" content="这个网站很基础">
    <title>meta标签</title>
</head>
<body>
    <p>meta标签主要用于设置网页中的一些元数据，不是给用户看的</p>
    <p>它的重要属性有：</p>
    <p>&nbsp;&nbsp;&nbsp;
        charset:用来设定网页的字符集
    </p>
    <p>&nbsp;&nbsp;&nbsp;
        name:指定数据的名称，相当于设置了一个关键字用于搜索引擎搜索关键字
        <br>name里面的可以是Keywords，也可以是description，用于指定网站的描述，而网站的描述会显示在搜索引擎的搜索结果中
    </p>
    <p>&nbsp;&nbsp;&nbsp;
        content:指定数据的内容，这是关键字具体的内容，并且可以指定多个关键字，多个关键字用','隔开
    </p>
    <p>&nbsp;&nbsp;&nbsp;
        http-equiv:将页面重定向到另一个网站，比如
    <!-- <meta http-equiv="refresh" content="3;url=网站地址">
                                        意思就是隔三秒会跳转到目标网站
    
    -->
    </p>
    <p>
        其次：title标签中的内容为作为超链接在搜索结果上显示
    </p>
</body>
</html>
