    <!-- 
        内联框架：iframe
        作用：和img作用很像，用于向当前页面中引入其他页面，src是指定网页的路径，可以是内部也能是外部
              width是显示内联网页的宽，height是高
              frameborder表示内联网页的边框的粗细
     -->
    <iframe src="12_超链接.html" width="600" height="600" frameborder="0"></iframe>
    <p>
        引入效果
    </p>

    </p>
