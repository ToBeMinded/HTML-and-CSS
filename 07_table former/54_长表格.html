<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="600px" align="center">
        <!-- 可以将表格分成三个部分，头，主体，底部 -->
        <!-- 还可以用th，用th可以替换td -->
        <thead>
            <tr>
                <td>日期</td>
                <td>收入</td>
                <td>支出</td>
                <td>合计</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2010.1.1</td>
                <td>500</td>
                <td>300</td>
                <td>200</td>
            </tr>
            <tr>
                <td>2010.1.2</td>
                <td>300</td>
                <td>300</td>
                <td>0</td>
            </tr>
            <tr>
                <td>2010.1.3</td>
                <td>450</td>
                <td>100</td>
                <td>350</td>
            </tr>
            <tr>
                <td>2010.1.4</td>
                <td>600</td>
                <td>700</td>
                <td>-100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>总计</td>
                <td>450</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
