<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <!-- 
        网页中创建表格
            table标签
     -->
    <table border="1" width="50%" align="center" >
        <!-- 在table中用tr表示表格的一行，有几个tr就是几行 -->
        <tr>
            <!-- 在tr中使用td表示单元格 -->
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
            <td>d1</td>
        </tr>
        <tr>
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
            <!-- rolspan 纵向合并单元格 -->
            <td rowspan="2">d2</td>
        </tr>
        <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
            <!-- <td>d3</td> -->
        </tr>
        <tr>
            <td>a4</td>
            <td>b4</td>
            <!-- colspan 横向合并单元格 -->
            <td colspan="2">c4</td>
            <!-- <td>d4</td> -->

        </tr>
    </table>
</body>
</html>
